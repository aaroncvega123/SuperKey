{% extends "base.html" %}

{% block content %}
{% load static %}

<div class="container-fluid">
  <div class="row">
    <h1 class="mr-auto">{{ email }}</h1>
    <button type="button" class="btn btn-primary btn-sm p-3" data-toggle="modal" data-target="#addModal">+</button>
  </div>

 <div class="row-fluid" id="accordion">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Reddit.com
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        SuperSercretPasswordSHit
      </div>
    </div>
  </div>
  </div>
</div>


<div class="modal fade" id="addModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
                <label for="inputDomain">Domain</label>
                <input type="text" class="form-control" id="domain_input" aria-describedby="domainHelp"
                    placeholder="Reddit.com">
        </div>

        <div class="form-group">
                <label for="inputPassword">Email/Username</label>
                <input type="text" class="form-control" id="email_input" placeholder="Email/Username">
        </div>
        <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="password_input" placeholder="Password">
        </div>

        <div class="form-group">
                <label for="inputPassword">Notes</label>
                <textarea class="form-control" rows="6" id="notes_input" placeholder="Optional Notes"></textarea>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save Password</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>


{% endblock %}
